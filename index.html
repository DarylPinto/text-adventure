<!DOCTYPE html>
<html>
<head>
    <title>Text adventure</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript" src="js/gameEngine.js"></script>
